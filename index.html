<!doctype html>
<html lang="he" dir="rtl" class="dark">
  <head>
    <meta charset="UTF-8" />
    <link rel="icon" type="image/svg+xml" href="/vite.svg" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0, viewport-fit=cover, maximum-scale=1.0, user-scalable=no" />
    <meta name="theme-color" content="#09090b" />
    <meta name="apple-mobile-web-app-capable" content="yes" />
    <meta name="apple-mobile-web-app-status-bar-style" content="black-translucent" />
    <meta name="mobile-web-app-capable" content="yes" />
    <meta name="description" content="YM Coach - מערכת ניהול מתאמנים מקצועית" />
    <title>YM Coach - מערכת ניהול מתאמנים</title>
  </head>
  <body>
    <div id="root">
      <!-- Fallback message if JavaScript fails to load -->
      <noscript>
        <div style="display: flex; align-items: center; justify-content: center; min-height: 100vh; background: linear-gradient(to bottom right, #064e3b, #022c22); color: white; text-align: center; padding: 2rem; direction: rtl;">
          <div>
            <h1 style="font-size: 2rem; margin-bottom: 1rem;">JavaScript נדרש</h1>
            <p style="font-size: 1.2rem; opacity: 0.9;">אנא הפעל JavaScript בדפדפן כדי להשתמש באפליקציה.</p>
          </div>
        </div>
      </noscript>
      <!-- Loading indicator while app initializes -->
      <div id="app-loading" style="display: flex; align-items: center; justify-content: center; min-height: 100vh; background: linear-gradient(to bottom right, #064e3b, #022c22); color: white; flex-direction: column; direction: rtl;">
        <div style="width: 50px; height: 50px; border: 4px solid rgba(255,255,255,0.3); border-top-color: white; border-radius: 50%; animation: spin 1s linear infinite; margin-bottom: 1rem;"></div>
        <p style="font-size: 1.2rem;">טוען אפליקציה...</p>
        <style>
          @keyframes spin {
            to { transform: rotate(360deg); }
          }
        </style>
      </div>
    </div>
    <script>
      // Debug: Log browser info
      console.log('[TV Debug] User Agent:', navigator.userAgent);
      console.log('[TV Debug] Screen size:', window.innerWidth, 'x', window.innerHeight);
      console.log('[TV Debug] Document ready state:', document.readyState);
      
      // Check if module scripts are supported
      var supportsModules = 'noModule' in HTMLScriptElement.prototype;
      console.log('[TV Debug] Module scripts supported:', supportsModules);
      
      if (!supportsModules) {
        console.warn('[TV Debug] Module scripts may not be supported');
      }
      
      // Show error on screen for TV debugging
      function showErrorOnScreen(title, message, details) {
        var root = document.getElementById('root');
        if (root) {
          root.innerHTML = '<div style="position: fixed; top: 0; left: 0; right: 0; bottom: 0; display: flex; align-items: center; justify-content: center; background: #1a1a2e; color: white; text-align: center; padding: 2rem; direction: rtl; flex-direction: column; gap: 1rem; z-index: 99999;">' +
            '<h1 style="font-size: 2rem; color: #ff6b6b;">' + title + '</h1>' +
            '<p style="font-size: 1.2rem; color: #f8f8f8;">' + message + '</p>' +
            (details ? '<pre style="font-size: 0.9rem; color: #aaa; background: #2a2a3e; padding: 1rem; border-radius: 0.5rem; max-width: 90%; overflow: auto; text-align: left; direction: ltr;">' + details + '</pre>' : '') +
            '<button onclick="window.location.reload()" style="padding: 0.75rem 1.5rem; background: #10b981; color: white; border: none; border-radius: 0.5rem; font-size: 1rem; cursor: pointer; margin-top: 1rem;">רענן דף</button>' +
            '</div>';
        }
      }
      
      // Global error handler - catch ALL JavaScript errors
      window.onerror = function(message, source, lineno, colno, error) {
        console.error('[TV Debug] Global error:', message, source, lineno, colno, error);
        showErrorOnScreen(
          'שגיאת JavaScript',
          'אירעה שגיאה בעת הפעלת האפליקציה',
          'Error: ' + message + '\nSource: ' + source + '\nLine: ' + lineno + ':' + colno + (error && error.stack ? '\n\nStack:\n' + error.stack : '')
        );
        return true;
      };
      
      // Catch unhandled promise rejections
      window.onunhandledrejection = function(event) {
        console.error('[TV Debug] Unhandled promise rejection:', event.reason);
        var errorMsg = event.reason ? (event.reason.message || String(event.reason)) : 'Unknown error';
        var stack = event.reason && event.reason.stack ? event.reason.stack : '';
        showErrorOnScreen(
          'שגיאת Promise',
          'אירעה שגיאה אסינכרונית',
          'Error: ' + errorMsg + (stack ? '\n\nStack:\n' + stack : '')
        );
      };
      
      // Check for script loading errors
      window.addEventListener('error', function(e) {
        if (e.target && e.target.tagName === 'SCRIPT') {
          console.error('[TV Debug] Script loading error:', e.target.src, e.message);
          showErrorOnScreen(
            'שגיאה בטעינת קבצים',
            'קובץ JavaScript לא נטען',
            'URL: ' + (e.target.src || 'לא ידוע')
          );
        }
      }, true);
      
      // Fallback: Show error if app doesn't load within 20 seconds
      var appLoadTimeout = setTimeout(function() {
        var root = document.getElementById('root');
        var loadingEl = document.getElementById('app-loading');
        var hasContent = root && root.children.length > 0 && root.children[0].id !== 'app-loading';
        
        if (!hasContent && loadingEl && loadingEl.style.display !== 'none') {
          console.error('[TV Debug] App failed to load after 20 seconds');
          console.error('[TV Debug] Root children:', root ? root.children.length : 0);
          if (root) {
            root.innerHTML = '<div style="display: flex; align-items: center; justify-content: center; min-height: 100vh; background: #09090b; color: white; text-align: center; padding: 2rem; direction: rtl; flex-direction: column; gap: 1rem;"><h1 style="font-size: 2rem;">שגיאה בטעינת האפליקציה</h1><p style="font-size: 1.2rem; opacity: 0.9; margin-bottom: 0.5rem;">האפליקציה לא נטענה תוך 20 שניות.</p><p style="font-size: 1rem; opacity: 0.7; margin-bottom: 1rem;">אנא בדוק את החיבור לאינטרנט ורענן את הדף.</p><button onclick="window.location.reload()" style="padding: 0.75rem 1.5rem; background: #10b981; color: white; border: none; border-radius: 0.5rem; font-size: 1rem; cursor: pointer; margin-top: 1rem;">רענן דף</button></div>';
          }
        }
      }, 20000);
      
      // Clear timeout if app loads successfully
      window.addEventListener('app-loaded', function() {
        clearTimeout(appLoadTimeout);
      });
    </script>
    <script type="module">
      // Check if module scripts are actually supported
      try {
        // Try to load the main module
        import('/src/main.tsx').catch(function(error) {
          console.error('[TV Debug] Failed to load main module:', error);
          var root = document.getElementById('root');
          var loadingEl = document.getElementById('app-loading');
          if (loadingEl) loadingEl.style.display = 'none';
          if (root) {
            root.innerHTML = '<div style="display: flex; align-items: center; justify-content: center; min-height: 100vh; background: #09090b; color: white; text-align: center; padding: 2rem; direction: rtl; flex-direction: column; gap: 1rem;"><h1 style="font-size: 2rem;">שגיאה בטעינת האפליקציה</h1><p style="font-size: 1.2rem; opacity: 0.9; margin-bottom: 0.5rem;">הדפדפן לא תומך ב-ES Modules.</p><p style="font-size: 1rem; opacity: 0.7; margin-bottom: 1rem;">אנא עדכן את דפדפן הטלוויזיה או נסה בדפדפן אחר.</p><button onclick="window.location.reload()" style="padding: 0.75rem 1.5rem; background: #10b981; color: white; border: none; border-radius: 0.5rem; font-size: 1rem; cursor: pointer; margin-top: 1rem;">רענן דף</button></div>';
          }
        });
      } catch (e) {
        console.error('[TV Debug] Module import not supported:', e);
        var root = document.getElementById('root');
        var loadingEl = document.getElementById('app-loading');
        if (loadingEl) loadingEl.style.display = 'none';
        if (root) {
          root.innerHTML = '<div style="display: flex; align-items: center; justify-content: center; min-height: 100vh; background: #09090b; color: white; text-align: center; padding: 2rem; direction: rtl; flex-direction: column; gap: 1rem;"><h1 style="font-size: 2rem;">שגיאה בטעינת האפליקציה</h1><p style="font-size: 1.2rem; opacity: 0.9; margin-bottom: 0.5rem;">הדפדפן לא תומך ב-ES Modules.</p><p style="font-size: 1rem; opacity: 0.7; margin-bottom: 1rem;">אנא עדכן את דפדפן הטלוויזיה או נסה בדפדפן אחר.</p><button onclick="window.location.reload()" style="padding: 0.75rem 1.5rem; background: #10b981; color: white; border: none; border-radius: 0.5rem; font-size: 1rem; cursor: pointer; margin-top: 1rem;">רענן דף</button></div>';
        }
      }
    </script>
    <script type="module" src="/src/main.tsx"></script>
    <script>
      // Hide loading indicator once React takes over
      (function() {
        var loadingEl = document.getElementById('app-loading');
        if (loadingEl) {
          // Hide after a short delay to allow React to render
          setTimeout(function() {
            if (loadingEl && loadingEl.parentNode) {
              loadingEl.style.display = 'none';
            }
          }, 100);
        }
      })();
    </script>
  </body>
</html>
